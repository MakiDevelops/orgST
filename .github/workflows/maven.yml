name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
   build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn package
      - name: Commit jar
        with:
          token: ${{ secrets.GIT_TOKEN }}
        run: |
          git config --global user.name "Wdboyes13"
          git config --global user.email "willdev2025@outlook.com"
          git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}.git
          git remote -v
          
          git status
          git add .
          
          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit --author="Wdboyes13 <willdev2025@outlook.com>" -m "Auto-build jar"
            git push origin main
          else
            echo "No changes to commit :3"
          fi
